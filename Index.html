<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTLM</title>
</head>
<body>
    <h1>Multimedia en HTML</h1>
    <h2>Audio</h2>

    <audio controls loop>
        <source src="/Records/audio.mp3" type="audio/mp3">
    </audio>

    <h2>Video</h2>

    <video controls width="450" height="315">
        <source src="/Records/video.mp4" type="audio/mp4">
    </video>

    <h3>Iframe</h3>

    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/4moCNEl6ljs?si=xdObCZZtlgm6Lk5F" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen>
    </iframe>
</body>
</html>
